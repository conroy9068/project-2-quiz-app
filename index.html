<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit App</title>
</head>

<body>
    <header>
        <div class="title-logo">
            <h1>Audit App</h1>
        </div>
    </header>
    <main>
        <div class="question-section">
            <div class="question">
                <h2>Question 1</h2>
                <p>Is perimeter hoarding secure with separate access for vehicles and pedestrians</p>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer1">
                <label for="answer1">Yes</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer2">
                <label for="answer2">No</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer3">
                <label for="answer3">N/A</label>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
