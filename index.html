<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Audit App</title>
</head>

<body>
    <header>
        <div class="title-logo">
            <h1>JavaScript Quiz</h1>
        </div>
        <div class="header-logo">
            <img src="assets/images/JavaScript-Logo.png" alt="Javascript Logo">
        </div>
    </header>
    <main>

        <!-- Quiz timer -->

        <!-- Quiz area with questions and answers -->
        <div class="quiz-container">
            <!-- Question -->
            <h2 id="question">Question title</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label id="a_answer" for="a">answer</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label id="b_answer" for="b">answer</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label id="c_answer" for="c">answer</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label id="d_answer" for="d">answer</label>
                </li>
            </ul>


            <!-- Next Question button -->
            <div class="next-question">
                <button data-type="next" onclick="nextBtnQuiz()">Next Question</button>
            </div>

        </div>
        <div class="quiz-stats">
            <!-- Score -->
            <div class="score-container">
                <div class="score-title">
                    <span>Score</span>
                </div>
                <div class="score">
                    <span>0</span>
                </div>
            </div>
        </div>
        <!-- Quiz rules -->
        <div class="quiz-rule-container">
            <!-- Start Screen -->

            <div class="start-screen">
                <div>
                    <div class="quiz-rules-title">
                        <span>Quiz rules</span>
                    </div>
                </div>
                <div class="quiz-rules">
                    <div>1. You will have 15 seconds to answer each question</div>
                    <div>2. Your first selection is your final selection</div>
                    <div>3. You will not be able to go back to previous questions</div>
                    <div>4. You will not be able to skip questions</div>
                    <div>5. You will not be able to pause the quiz</div>
                    <div class="start-button">
                        <button data-type="start" onclick="startBtnQuiz()">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
